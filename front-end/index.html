<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>MovieMe</title>
  </head>
  <body class="d-flex flex-column">
    <h1
      id="maintitle"
      class="
        d-flex
        flex-row
        align-content-center align-items-center
        justify-content-center
      "
    >
      MovieMe
    </h1>
    <header>
      <form class="d-flex flex-wrap">
        <div class="row d-flex flex-wrap" id="input">
          <div
            class="
              row
              d-flex
              flex-row flex-wrap
              align-content-center align-items-center
              justify-content-evenly
            "
          >
            <div class="form-group col-md-3">
              <label for="title">Título:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Título do filme"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="title">Gênero:</label>
              <input
                type="text"
                class="form-control"
                id="genre"
                placeholder="Gênero do filme"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="image">Capa:</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Foto de Capa"
              />
            </div>
          </div>
          <div
            class="
              row
              d-flex
              flex-row flex-wrap
              align-content-center align-items-center
              justify-content-evenly
            "
            id="row2"
          >
            <div class="form-group col-auto form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="status"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Assistido</label
              >
            </div>
            <div class="form-group col-auto form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="status2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Não Assistido</label
              >
            </div>

            <div class="form-group col-auto">
              <label for="rating">Nota:</label>
              <select class="custom-select my-1 mr-sm-2" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form-group col-auto">
              <a class="mb-3 btn btn-success btn-lg" onclick="submit()"
                >Enviar</a
              >
            </div>
          </div>
        </div>
      </form>
    </header>
    <main>
      <section>
        <div class="info-movie" id="info-movie"></div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
