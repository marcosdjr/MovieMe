        <!-- <img id="logo-img" src="../img/logo-watchv.png" />

        <div class="form-floating mb-3">
            <label for="title">Título:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Título do filme"
            />
        </div>
        <div class="form-floating mb-3">
            <label for="title">Gênero:</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              placeholder="Gênero do filme"
            />
        </div>
        <div class="form-floating mb-3">
            <label for="rating">Nota:</label>
            <input
              type="text"
              class="form-control"
              id="rating"
              placeholder="Nota do filme"
            />
        </div>
        <div class="form-floating mb-3">
            <label for="status">Status:</label>
            <input
              type="text"
              class="form-control"
              id="status"
              placeholder="Status"
            />
        </div>
        <div class="form-floating mb-3">
            <label for="image">Capa:</label>
            <input
              type="text"
              class="form-control"
              id="image"
              placeholder="Foto de Capa"
            />
        </div>
        <div>
            <button class="mb-4 btn btn-success btn-lg" onclick="submit()">Enviar</button>
        </div>

    </header>
